<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
              <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="form-group">
                    <label class="small mb-1" for="inputUsername">Username</label>
                    <input formControlName="username" class="form-control py-4" id="inputUsername" type="text" aria-describedby="emailHelp" placeholder="Enter username" />

                  </div>
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input formControlName="password" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                        <input formControlName="confirmPassword" class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" >Create Account</button></div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted"></div>
          <div>

          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
