<body>
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Account Setting</h3></div>
              <div class="card-body">
                <div class="small mb-3 text-muted">Change account setting</div>
                <h3 *ngIf="loading">Загрузка</h3>
                <form [formGroup]="userForm" (ngSubmit)="updateUser()" *ngIf="!loading" >
                  <div class="form-group">
                    <label class="small mb-1" for="inputUsername">Username</label>
                    <input formControlName="username" class="form-control py-4" id="inputUsername" type="text" aria-describedby="emailHelp" placeholder="Edit username" />
                  </div>

                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Old password</label>
                    <input formControlName="password"  class="form-control py-4" id="inputPassword" type="password" aria-describedby="emailHelp" placeholder="Enter password" />
                    <span style="color: red" *ngIf="!userForm.controls['password'].valid && userForm.controls['password']?.touched" >input field is required, min 6 characters</span>
                  </div>

                  <div class="form-group">
                    <label class="small mb-1" for="inputNewPassword">New password</label>
                    <input formControlName="newPassword" class="form-control py-4" id="inputNewPassword" type="password" aria-describedby="emailHelp" placeholder="Enter new password" />
                  </div>

                  <div class="form-group">
                    <label class="small mb-1" for="RepeatPassword">Repeat password</label>
                    <input formControlName="repeatNewPassword" class="form-control py-4" id="RepeatPassword" type="password" aria-describedby="emailHelp" placeholder="Repeat enter password" />
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button style="width: 100%" class="btn btn-primary" >Save</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
