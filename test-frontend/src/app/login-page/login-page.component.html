<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <label class="small mb-1" for="inputUsername">Username</label>
                    <input formControlName="username" class="form-control py-4" id="inputUsername" type="email" placeholder="Enter username" />
                    <span style="color: red" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username']?.touched">Minimum 3 characters</span>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Password</label>
                    <input formControlName="password" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                    <span style="color: red" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password']?.touched">Minimum 6 characters</span>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                      <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                    </div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button style="width: 100%" class="btn btn-primary" >Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted"></div>
          <div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
